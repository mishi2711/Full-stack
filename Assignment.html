<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Tooltip Example</title>
  <style>
    /* Basic page styling */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      gap: 1.5rem;
      padding: 4rem;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f8fa;
    }

   
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
      outline: none; /* we'll provide visible focus styles below */
    }

  
    .tooltip .tooltiptext {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(6px) scale(.98);
      bottom: calc(100% + 10px); /* appears above the trigger */
      min-width: 140px;
      max-width: 260px;
      padding: 0.45rem 0.6rem;
      font-size: 0.875rem;
      line-height: 1.2;
      color: white;
      background: rgba(34, 34, 34, 0.95);
      border-radius: 6px;
      box-shadow: 0 6px 20px rgba(16, 24, 40, 0.12);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      z-index: 1000;
      text-align: center;
    }

   
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: rgba(34, 34, 34, 0.95) transparent transparent transparent;
    }

   
    .tooltip:hover .tooltiptext,
    .tooltip:focus-within .tooltiptext,
    .tooltip:focus .tooltiptext {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0) scale(1);
    }

    
    .tooltip:focus {
      outline: none;
    }
    .tooltip:focus-visible {
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
      border-radius: 6px;
    }

    .tooltip.right .tooltiptext {
      left: calc(100% + 10px);
      top: 50%;
      bottom: auto;
      transform: translateY(-50%) translateX(6px) scale(.98);
    }
    .tooltip.right .tooltiptext::after {
      top: 50%;
      left: 0;
      transform: translateX(-100%) translateY(-50%);
      border-color: transparent rgba(34,34,34,0.95) transparent transparent;
      border-width: 6px;
    }
    .tooltip.right:hover .tooltiptext,
    .tooltip.right:focus-within .tooltiptext { transform: translateY(-50%) translateX(0) scale(1); opacity:1; }

    .tooltip.bottom .tooltiptext {
      top: calc(100% + 10px);
      bottom: auto;
      transform: translateX(-50%) translateY(-6px) scale(.98);
    }
    .tooltip.bottom .tooltiptext::after {
      top: -12px;
      transform: translateX(-50%) rotate(180deg);
      border-color: transparent transparent rgba(34,34,34,0.95) transparent;
    }
    .tooltip.bottom:hover .tooltiptext,
    .tooltip.bottom:focus-within .tooltiptext { transform: translateX(-50%) translateY(0) scale(1); opacity:1; }

 
    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #e6e9ef;
      background: white;
      box-shadow: 0 1px 0 rgba(16,24,40,0.02);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .hint {
      text-decoration: underline dotted;
      color: #0f172a;
      font-weight: 600;
    }
  </style>
</head>
<body> 

   <span class="tooltip" tabindex="0" aria-describedby="tt1">
    <button class="btn">Hover / focus me</button>
    <span id="tt1" class="tooltiptext" role="tooltip">This is a tooltip shown above the button.</span>

     <span class="tooltip right" tabindex="0" aria-describedby="tt2">
    <span class="hint">What's this?</span>
    <span id="tt2" class="tooltiptext" role="tooltip">Right-positioned tooltip useful for short hints.</span>
  </span> 

  <!-- Bottom tooltip --> 
  <span class="tooltip bottom" tabindex="0" aria-describedby="tt3">
    <button class="btn">More info</button>
    <span id="tt3" class="tooltiptext" role="tooltip">You can put longer helper text here — still readable.</span>
  </span>

</body>
</html>
