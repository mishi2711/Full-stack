        <h4>Data call through promise</h4>

        <div id="container">



        </div>
        <script>

        let api = "https://dummyjson.com/products/1";

        let mypromise = new Promise((resolve, reject)=>{
            fetch(api)
            .then(res => res.json())
            .then(data => resolve(info=data))
            .catch(error => reject(error));
        })
        mypromise
        .then(key => {
           document.getElementById("container").innerHTML = `
                  <div class="content">
                    ${key.id} <br><br>
                    ${key.title} <br><br>
                    ${key.description} <br><br>
                    </div>
              `
        })
        .catch(err => {
           console.log(err);
        })
    </script>
