<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Dropdown</title>
<style>
  /* Basic navbar styling */
  .navbar {
    background: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    color: white;
    text-decoration: none;
    padding: 14px 20px;
  }

  .navbar a:hover {
    background: #555;
  }

  /* Dropdown container */
  .dropdown {
    float: left;
    position: relative;
  }

  /* Hide dropdown content by default */
  .dropdown-content {
    display: none;
    position: absolute;
    background: #444;
    min-width: 160px;
  }

  /* Dropdown links */
  .dropdown-content a {
    display: block;
    padding: 10px;
  }

  /* Show dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>

  <div class="dropdown">
    <a href="#">Services â–¾</a>
    <div class="dropdown-content">
      <a href="#">Web Design</a>
      <a href="#">App Development</a>
      <a href="#">SEO</a>
    </div>
  </div>

  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
