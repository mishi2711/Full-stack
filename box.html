<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagonal Overlapping Boxes</title>
<style>
  .box {
    width: 300px;
    height: 300px;
    position: absolute;
    /* border: 2px solid black; */
    justify-content : center;
    align-items : center;
  }

  .red   { background: red;   top: 0;   left: 0;   z-index: 3;}
  .green { background: green; top: 30px; left: 30px; z-index: 2; }
  .blue  { background: blue;  top: 60px; left: 60px; z-index: 1; }
</style>
</head>
<body>

<div class="box red"></div>
<div class="box green"></div>
<div class="box blue"></div>

</body>
</html>
