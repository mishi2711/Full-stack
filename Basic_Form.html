<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title >Sign-in form</title>
        <link rel="stylesheet" href="Basic_Form.css">
    </head>
    <body>
        <div class="form-container">
        <h2>Sign up form</h2>
        <form>
        <ol><li>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br>
        </li>
        <li>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
        </li>
        <li>
        <label for="password">Password</label>
        <input type = "password" id="password" placeholder="enter your password"><br>
        </li>
        <li>
        <label>Gender</label>
            <div class="radio-group">
            <label><input type="radio" name="gende" value="male">Male</label><br>
            <label><input type="radio" name="gender" value="female">Female</label><br>
            <label><input type="radio" name="gender" value="rathernotsay">Rather Not Say</label><br>    
        </div>
        </li>
        <li>
        <label>Skills</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="skills" value="html">HTML</label><br>
            <label><input type="checkbox" name="skills" value="css">CSS</label><br>
            <label><input type="checkbox" name="skills" value="js">JavaScript</label><br>
        </div>
        </li>
        <li>
        <label for="country">Country</label><br>
        <div class="select-group">
        <select id="country" name="country" required>
            <option value="">Select country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
        </select>
        </div>
        </li>
        </ol>
        <hr>
        <button type="submit">Submit</button>
    </div>
        </form>
    </body>
</html>
